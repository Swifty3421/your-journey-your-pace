// Dashboard Section
const DashboardSection = ({ currentUser, weekNumber }) => {
  const lbsToStones = (lbs) => {
    const stones = Math.floor(lbs / 14);
    const pounds = Math.round(lbs % 14);
    return `${stones}st ${pounds}lb`;
  };

  const weightLost = currentUser.startWeight - currentUser.currentWeight;
  const weightToGo = currentUser.currentWeight - currentUser.targetWeight;
  const progressPercent = ((weightLost / (currentUser.startWeight - currentUser.targetWeight)) * 100).toFixed(1);

  const recentLogs = currentUser.dailyLogs.slice(-7);
  const todaysLog = recentLogs[recentLogs.length - 1];
  const todayCalories = todaysLog?.calories || 0;
  const todayProtein = todaysLog?.protein || 0;
  const todaySteps = todaysLog?.steps || 0;
  
  const calorieProgress = (todayCalories / currentUser.calorieTarget) * 100;
  const proteinProgress = (todayProtein / currentUser.proteinTarget) * 100;
  const stepsProgress = (todaySteps / 8000) * 100;

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-extrabold text-white mb-6 text-center"> Dashboard</h2>
      
      {/* Circular Progress Rings */}
      <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-4 sm:p-6 border border-white/20">
        <h3 className="text-xl sm:text-2xl font-bold text-white mb-4 flex items-center justify-center gap-2">
          <Target className="w-6 h-6 sm:w-7 sm:h-7" />
          Today's Goals
        </h3>
        <div className="grid grid-cols-1 gap-3 sm:gap-4">
          <ProgressRing value={calorieProgress} label="Calories" current={todayCalories} target={currentUser.calorieTarget} icon={<Flame className="w-6 h-6 sm:w-7 sm:h-7 text-orange-400" />} color="orange" />
          <ProgressRing value={proteinProgress} label="Protein" current={`${todayProtein}g`} target={`${currentUser.proteinTarget}g`} icon={<Dumbbell className="w-6 h-6 sm:w-7 sm:h-7 text-blue-400" />} color="blue" />
          <ProgressRing value={stepsProgress} label="Steps" current={todaySteps.toLocaleString()} target="8,000" icon={<Activity className="w-6 h-6 sm:w-7 sm:h-7 text-green-400" />} color="green" />
        </div>
      </div>

      {/* Quick Stats */}
      <div className="grid grid-cols-2 md:grid-cols-4 gap-3 sm:gap-4">
        <StatCard icon={<BarChart3 className="w-5 h-5 sm:w-6 sm:h-6" />} emoji="" label="Current" value={lbsToStones(currentUser.currentWeight)} color="from-blue-500 to-cyan-400" />
        <StatCard icon={<TrendingDown className="w-5 h-5 sm:w-6 sm:h-6" />} emoji="" label="Lost" value={`${weightLost.toFixed(1)} lbs`} color="from-purple-500 to-pink-500" />
        <StatCard icon={<Target className="w-5 h-5 sm:w-6 sm:h-6" />} emoji="" label="To Goal" value={`${weightToGo.toFixed(1)} lbs`} color="from-green-500 to-emerald-500" />
        <StatCard icon={<Calendar className="w-5 h-5 sm:w-6 sm:h-6" />} emoji="" label="Week" value={`${weekNumber}/19`} color="from-orange-500 to-red-500" />
      </div>
    </div>
  );
};

// Progress Ring Component
const ProgressRing = ({ value, label, current, target, icon, color }) => {
  const circumference = 2 * Math.PI * 60;
  const offset = circumference * (1 - Math.min(value, 100) / 100);
  const colors = {
    orange: { start: '#f97316', end: '#ef4444', bg: 'from-orange-500/20 to-red-500/20' },
    blue: { start: '#3b82f6', end: '#8b5cf6', bg: 'from-blue-500/20 to-purple-500/20' },
    green: { start: '#10b981', end: '#06b6d4', bg: 'from-green-500/20 to-cyan-500/20' }
  };

  return (
    <div className={`bg-gradient-to-br ${colors[color].bg} backdrop-blur-sm rounded-2xl p-4 border border-white/20 shadow-xl text-center`}>
      <div className="flex items-center justify-center gap-4">
        {/* Compact Circle */}
        <div className="relative flex-shrink-0">
          <svg className="transform -rotate-90" width="80" height="80">
            <circle cx="40" cy="40" r="32" fill="none" stroke="rgba(255,255,255,0.15)" strokeWidth="8" />
            <circle 
              cx="40" cy="40" r="32" fill="none" 
              stroke={`url(#gradient-${color})`}
              strokeWidth="8"
              strokeDasharray={circumference}
              strokeDashoffset={offset}
              strokeLinecap="round"
              className="transition-all duration-1000"
            />
            <defs>
              <linearGradient id={`gradient-${color}`} x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stopColor={colors[color].start} />
                <stop offset="100%" stopColor={colors[color].end} />
              </linearGradient>
            </defs>
          </svg>
          <div className="absolute inset-0 flex items-center justify-center">
            <span className="text-xl font-extrabold text-white">{Math.min(value, 100).toFixed(0)}%</span>
          </div>
        </div>
        
        {/* Info Section */}
        <div className="flex-1 min-w-0">
          <div className="flex items-center justify-center gap-2 mb-1">
            {icon}
            <h4 className="text-white font-bold text-lg">{label}</h4>
          </div>
          <div className="flex items-baseline justify-center gap-1">
            <span className="text-2xl font-extrabold text-white">{current}</span>
            <span className="text-white/60 text-sm">/ {target}</span>
          </div>
        </div>
      </div>
    </div>
  );
};

// BMI Section
const BMISection = ({ currentUser }) => {
  const calculateBMI = (weightLbs, heightInches) => {
    return ((weightLbs / (heightInches * heightInches)) * 703).toFixed(1);
  };

  const startBMI = calculateBMI(currentUser.startWeight, currentUser.heightInches);
  const currentBMI = calculateBMI(currentUser.currentWeight, currentUser.heightInches);
  const targetBMI = calculateBMI(currentUser.targetWeight, currentUser.heightInches);

  const getBMICategory = (bmi) => {
    if (bmi < 18.5) return { label: 'Underweight', color: 'text-blue-400' };
    if (bmi < 25) return { label: 'Healthy', color: 'text-green-400' };
    if (bmi < 30) return { label: 'Overweight', color: 'text-yellow-400' };
    return { label: 'Obese', color: 'text-red-400' };
  };

  const startCategory = getBMICategory(startBMI);
  const currentCategory = getBMICategory(currentBMI);
  const targetCategory = getBMICategory(targetBMI);

  const bmiReduction = (startBMI - currentBMI).toFixed(1);
  const bmiToTarget = (currentBMI - targetBMI).toFixed(1);

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-extrabold text-white mb-6 text-center"> BMI Tracker</h2>

            <p className="text-5xl font-extrabold text-white mb-2">{startBMI}</p>
            <p className={`text-lg font-bold ${startCategory.color}`}>{startCategory.label}</p>
          </div>

          <div className="text-center p-6 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl shadow-lg">
            <p className="text-white/90 text-sm mb-2">Current BMI</p>
            <p className="text-5xl font-extrabold text-white mb-2">{currentBMI}</p>
            <p className={`text-lg font-bold ${currentCategory.color}`}>{currentCategory.label}</p>
          </div>

          <div className="text-center p-6 bg-white/10 rounded-xl">
            <p className="text-white/70 text-sm mb-2">Target BMI</p>
            <p className="text-5xl font-extrabold text-white mb-2">{targetBMI}</p>
            <p className={`text-lg font-bold ${targetCategory.color}`}>{targetCategory.label}</p>
          </div>
        </div>

        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div className="bg-green-500/20 rounded-xl p-6 text-center">
            <div className="flex items-center justify-center gap-3 mb-3">

              <h4 className="text-xl font-bold text-white">BMI Reduced</h4>
            </div>
            <p className="text-4xl font-extrabold text-green-400 mb-2">{bmiReduction}</p>
            <p className="text-white/70">points down from start</p>
          </div>

          <div className="bg-blue-500/20 rounded-xl p-6 text-center">
            <div className="flex items-center justify-center gap-3 mb-3">

// Photos Section
const PhotosSection = ({ currentUser, addPhoto }) => {
  const [selectedType, setSelectedType] = useState('front');

  const handleFileUpload = (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        addPhoto({ type: selectedType, data: event.target.result });
      };
      reader.readAsDataURL(file);
    }
  };

  const photosByType = currentUser.photos.reduce((acc, photo) => {

    acc[photo.type].push(photo);

// Workouts Section
const WorkoutsSection = ({ schedule, weekNumber }) => {
  const currentPhase = weekNumber <= 6 ? 0 : weekNumber <= 13 ? 1 : 2;
  const [completedWorkouts, setCompletedWorkouts] = useState({});

  // Load completed workouts from storage
  useEffect(() => {
    const loadCompletedWorkouts = async () => {
      try {
        const result = await window.storage.get('completed-workouts');
        if (result) {
          setCompletedWorkouts(JSON.parse(result.value));
        }
      } catch (err) {
        console.log('No completed workouts found');
      }
    };
    loadCompletedWorkouts();
  }, []);

  const toggleWorkout = async (day, type) => {
    const today = new Date().toISOString().split('T')[0];
    const key = `${today}-${day}-${type}`;
    
    const newCompleted = {
      ...completedWorkouts,
      [key]: !completedWorkouts[key]
    };
    
    setCompletedWorkouts(newCompleted);
    
    try {
      await window.storage.set('completed-workouts', JSON.stringify(newCompleted));
    } catch (err) {
      console.error('Failed to save workout completion');
    }
  };

  const getWorkoutKey = (day, type) => {
    const today = new Date().toISOString().split('T')[0];
    return `${today}-${day}-${type}`;
  };

  const getTodayCompletedCount = () => {
    const today = new Date().toISOString().split('T')[0];
    return Object.keys(completedWorkouts).filter(key => 
      key.startsWith(today) && completedWorkouts[key]
    ).length;
  };

  return (
    <div className="space-y-6">
      <div className="text-center">
        <h2 className="text-3xl font-extrabold text-white mb-2"> Workout Schedule</h2>
        <div className="inline-flex items-center gap-2 bg-green-500/20 backdrop-blur-sm px-4 py-2 rounded-full border border-green-400/30">
          <Trophy className="w-5 h-5 text-green-400" />
          <span className="text-white font-bold">{getTodayCompletedCount()} workouts completed today</span>
        </div>
      </div>
      
      <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/20">
        <h3 className="text-2xl font-bold text-white mb-6 text-center">Training Phases</h3>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
          {schedule.phases.map((phase, idx) => (
            <div key={idx} className={`p-6 rounded-xl transition-all text-center ${currentPhase === idx ? 'bg-gradient-to-br from-orange-500 to-red-500 shadow-2xl' : 'bg-white/10'} text-white`}>
              <div className="flex items-center justify-center gap-2 mb-3">
                <h4 className="font-bold text-xl">{phase.name}</h4>
                {currentPhase === idx && <span className="px-3 py-1 bg-white/30 backdrop-blur-sm text-xs rounded-full font-bold">CURRENT</span>}
              </div>
              <p className="text-sm opacity-90 mb-2">Weeks {phase.weeks}</p>
              <p className="text-xs opacity-80">{phase.focus}</p>
            </div>
          ))}
        </div>
      </div>

      <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/20">
        <h3 className="text-2xl font-bold text-white mb-6 text-center"> This Week's Schedule</h3>
        <div className="space-y-3">
          {schedule.weeklyPlan.map((day, idx) => (
            <div key={idx} className="bg-white/90 backdrop-blur-sm rounded-xl p-5 hover:bg-white transition-all border border-white/50">
              <div className="flex items-center justify-between mb-4">
                <h4 className="font-bold text-gray-900 text-lg">{day.day}</h4>
                <span className="text-sm text-gray-600 font-semibold"> {day.steps.toLocaleString()} steps</span>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div className="flex items-center gap-3 bg-blue-50 p-4 rounded-lg">
                  <input 
                    type="checkbox"
                    checked={completedWorkouts[getWorkoutKey(day.day, 'peloton')] || false}
                    onChange={() => toggleWorkout(day.day, 'peloton')}
                    className="w-6 h-6 rounded border-2 border-blue-400 text-blue-600 focus:ring-2 focus:ring-blue-500 cursor-pointer"
                  />
                  <Dumbbell className="w-6 h-6 text-blue-600 flex-shrink-0" />
                  <div className="flex-1 text-center">
                    <p className="text-xs text-blue-600 font-bold">PELOTON</p>
                    <p className={`text-sm font-bold ${completedWorkouts[getWorkoutKey(day.day, 'peloton')] ? 'line-through text-gray-500' : 'text-gray-900'}`}>{day.peloton}</p>
                  </div>
                </div>
                <div className="flex items-center gap-3 bg-purple-50 p-4 rounded-lg">
                  <input 
                    type="checkbox"
                    checked={completedWorkouts[getWorkoutKey(day.day, 'strength')] || false}
                    onChange={() => toggleWorkout(day.day, 'strength')}
                    className="w-6 h-6 rounded border-2 border-purple-400 text-purple-600 focus:ring-2 focus:ring-purple-500 cursor-pointer"
                  />
                  <Dumbbell className="w-6 h-6 text-purple-600 flex-shrink-0" />
                  <div className="flex-1 text-center">
                    <p className="text-xs text-purple-600 font-bold">STRENGTH</p>
                    <p className={`text-sm font-bold ${completedWorkouts[getWorkoutKey(day.day, 'strength')] ? 'line-through text-gray-500' : 'text-gray-900'}`}>{day.strength}</p>
                  </div>
                </div>
              </div>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
};

  const [jointHealth, setJointHealth] = useState(5);
  const [workoutDone, setWorkoutDone] = useState(false);
  const [notes, setNotes] = useState('');

  const handleSubmit = () => {
    if (weight) updateWeight(parseFloat(weight));
    addDailyLog('checkin', {
      calories: parseFloat(calories) || 0,
      protein: parseFloat(protein) || 0,
      steps: parseInt(steps) || 0,
      jointHealth,
      workoutDone,
      notes
    });
    setWeight('');
    setCalories('');
    setProtein('');
    setSteps('');
    setJointHealth(5);
    setWorkoutDone(false);
    setNotes('');
    alert(' Check-in saved! Amazing work today! ');
  };

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-extrabold text-white mb-6 text-center"> Daily Check-In</h2>
      
      <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20 max-w-3xl mx-auto">
        <h3 className="text-3xl font-extrabold text-white mb-8 flex items-center gap-3">
          <CheckCircle className="w-8 h-8" />
          Log Your Day
        </h3>
        <div className="space-y-6">
          <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
            <label className="block text-lg font-bold text-white mb-3"> Weight (lbs)</label>
            <input
              type="number"
              step="0.1"
              value={weight}
              onChange={(e) => setWeight(e.target.value)}
              className="w-full px-6 py-4 bg-white/90 backdrop-blur-sm border-2 border-white/30 rounded-xl focus:ring-4 focus:ring-purple-500/50 text-gray-900 placeholder-gray-500 font-bold text-xl"
              placeholder="Today's weight"
            />
          </div>

          <div className="grid grid-cols-2 gap-4">
            <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
              <label className="block text-lg font-bold text-white mb-3"> Calories</label>
              <input
                type="number"
                value={calories}
                onChange={(e) => setCalories(e.target.value)}
                className="w-full px-6 py-4 bg-white/90 backdrop-blur-sm border-2 border-white/30 rounded-xl focus:ring-4 focus:ring-purple-500/50 text-gray-900 placeholder-gray-500 font-bold text-xl"
                placeholder="Total"
              />
            </div>
            <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
              <label className="block text-lg font-bold text-white mb-3"> Protein (g)</label>
              <input
                type="number"
                value={protein}
                onChange={(e) => setProtein(e.target.value)}
                className="w-full px-6 py-4 bg-white/90 backdrop-blur-sm border-2 border-white/30 rounded-xl focus:ring-4 focus:ring-purple-500/50 text-gray-900 placeholder-gray-500 font-bold text-xl"
                placeholder="Total"
              />
            </div>
          </div>

          <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
            <label className="block text-lg font-bold text-white mb-3"> Steps</label>
            <input
              type="number"
              value={steps}
              onChange={(e) => setSteps(e.target.value)}
              className="w-full px-6 py-4 bg-white/90 backdrop-blur-sm border-2 border-white/30 rounded-xl focus:ring-4 focus:ring-purple-500/50 text-gray-900 placeholder-gray-500 font-bold text-xl"
              placeholder="Total steps"
            />
          </div>

          <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
            <label className="flex items-center gap-3 cursor-pointer">
              <input
                type="checkbox"
                checked={workoutDone}
                onChange={(e) => setWorkoutDone(e.target.checked)}
                className="w-6 h-6 text-purple-600 rounded focus:ring-purple-600"
              />
              <span className="text-lg font-bold text-white"> Completed today's workout</span>
            </label>
          </div>

          <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
            <label className="block text-lg font-bold text-white mb-4"> Joint Health (1-10)</label>
            <div className="flex items-center gap-6">
              <input
                type="range"
                min="1"
                max="10"
                value={jointHealth}
                onChange={(e) => setJointHealth(parseInt(e.target.value))}
                className="flex-1 h-3"
                style={{
                  background: `linear-gradient(to right, #ef4444 0%, #f59e0b ${(jointHealth - 1) * 11.11}%, #22c55e ${(jointHealth - 1) * 11.11}%, #22c55e 100%)`
                }}
              />
              <span className="text-4xl font-extrabold text-white w-16 text-center bg-white/20 rounded-xl p-2">
                {jointHealth}
              </span>
            </div>
            <div className="flex justify-between text-sm text-white/80 mt-3 font-medium">
              <span> Pain</span>
              <span> Excellent</span>
            </div>
          </div>

          <div className="bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
            <label className="block text-lg font-bold text-white mb-3"> Notes</label>
            <textarea
              value={notes}
              onChange={(e) => setNotes(e.target.value)}
              rows={4}
              className="w-full px-6 py-4 bg-white/90 backdrop-blur-sm border-2 border-white/30 rounded-xl focus:ring-4 focus:ring-purple-500/50 text-gray-900 placeholder-gray-500 font-medium"
              placeholder="How are you feeling? Any challenges or wins today?"
            />
          </div>

          <button
            onClick={handleSubmit}
            className="w-full py-5 bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 text-white font-extrabold text-xl rounded-2xl hover:from-green-600 hover:via-emerald-600 hover:to-teal-600 shadow-2xl transform hover:scale-105 transition-all"
          >
             Save Check-In
          </button>
        </div>
      </div>
    </div>
  );
};

// Progress Section
const ProgressSection = ({ currentUser }) => {
  const weightLogs = currentUser.dailyLogs.filter(log => log.type === 'weight').sort((a, b) => new Date(a.date) - new Date(b.date));
  const chartData = weightLogs.map(log => ({
    date: new Date(log.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
    weight: log.weight,
    target: currentUser.targetWeight
  }));
  const recentLogs = currentUser.dailyLogs.slice(-10).reverse();

  const lbsToStones = (lbs) => {
    const stones = Math.floor(lbs / 14);
    const pounds = Math.round(lbs % 14);
    return `${stones}st ${pounds}lb`;
  };

  return (
    <div className="space-y-6">
      <h2 className="text-3xl font-extrabold text-white mb-6 text-center"> Progress Tracker</h2>
      
      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div className="bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl shadow-2xl p-6 text-white">
          <Flame className="w-8 h-8 mb-3" />
          <p className="text-sm opacity-90 mb-1">Streak</p>
          <p className="text-5xl font-extrabold mb-1">{recentLogs.length}</p>
          <p className="text-sm opacity-80">days logged</p>
        </div>

        <div className="bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl shadow-2xl p-6 text-white">
          <TrendingDown className="w-8 h-8 mb-3" />
          <p className="text-sm opacity-90 mb-1">Total Lost</p>
          <p className="text-5xl font-extrabold mb-1">{(currentUser.startWeight - currentUser.currentWeight).toFixed(1)}</p>
          <p className="text-sm opacity-80">lbs</p>
        </div>

        <div className="bg-gradient-to-br from-blue-500 to-cyan-500 rounded-2xl shadow-2xl p-6 text-white">
          <Target className="w-8 h-8 mb-3" />
          <p className="text-sm opacity-90 mb-1">To Goal</p>
          <p className="text-5xl font-extrabold mb-1">{(currentUser.currentWeight - currentUser.targetWeight).toFixed(1)}</p>
          <p className="text-sm opacity-80">lbs remaining</p>
        </div>
      </div>

      <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/20">
        <h3 className="text-2xl font-bold text-white mb-6 flex items-center justify-center gap-2">
          <BarChart3 className="w-7 h-7" />
          Weight Progress
        </h3>
        {chartData.length > 0 ? (
          <div className="bg-white/90 backdrop-blur-sm rounded-xl p-4">
            <ResponsiveContainer width="100%" height={350}>
              <LineChart data={chartData}>
                <defs>
                  <linearGradient id="colorWeight" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="5%" stopColor="#8b5cf6" stopOpacity={0.8}/>
                    <stop offset="95%" stopColor="#8b5cf6" stopOpacity={0.1}/>
                  </linearGradient>
                </defs>
                <CartesianGrid strokeDasharray="3 3" stroke="#ccc" />
                <XAxis dataKey="date" stroke="#666" />
                <YAxis stroke="#666" />
                <Tooltip contentStyle={{ background: 'rgba(0,0,0,0.8)', border: 'none', borderRadius: '8px', color: '#fff' }} />
                <Legend />
                <Area type="monotone" dataKey="weight" stroke="#8b5cf6" fillOpacity={1} fill="url(#colorWeight)" strokeWidth={3} />
                <Line type="monotone" dataKey="target" stroke="#22c55e" strokeWidth={3} strokeDasharray="5 5" name="Target" />
              </LineChart>
            </ResponsiveContainer>
          </div>
        ) : (
          <div className="text-center py-16">
            <TrendingDown className="w-16 h-16 text-white/50 mx-auto mb-4" />
            <p className="text-white text-lg">Start logging to see your progress!</p>
          </div>
        )}
      </div>

      <div className="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/20">
        <h3 className="text-xl font-bold text-white mb-6"> Recent Activity</h3>
        <div className="space-y-3">
          {recentLogs.length > 0 ? (
            recentLogs.map((log, idx) => (
              <div key={idx} className="bg-white/90 backdrop-blur-sm rounded-xl p-4 border border-white/50">
                <div className="flex justify-between items-start mb-3">
                  <span className="text-sm font-bold text-gray-900">
                    {new Date(log.date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}
                  </span>
                  {log.type === 'weight' && (
                    <span className="text-sm font-bold text-purple-600 bg-purple-100 px-3 py-1 rounded-full">
                      {lbsToStones(log.weight)}
                    </span>
                  )}
                </div>
                {log.type === 'checkin' && (
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                    <div className="bg-orange-50 p-3 rounded-lg text-center">
                      <span className="text-gray-600 text-xs block">Calories</span>
                      <span className="font-bold text-orange-600 text-lg">{log.calories}</span>
                    </div>
                    <div className="bg-blue-50 p-3 rounded-lg text-center">
                      <span className="text-gray-600 text-xs block">Protein</span>
                      <span className="font-bold text-blue-600 text-lg">{log.protein}g</span>
                    </div>
                    <div className="bg-green-50 p-3 rounded-lg text-center">
                      <span className="text-gray-600 text-xs block">Steps</span>
                      <span className="font-bold text-green-600 text-lg">{log.steps}</span>
                    </div>
                    <div className="bg-purple-50 p-3 rounded-lg text-center">
                      <span className="text-gray-600 text-xs block">Joints</span>
                      <span className="font-bold text-purple-600 text-lg">{log.jointHealth}/10</span>
                    </div>
                  </div>
                )}
                {log.notes && (
                  <p className="text-sm text-gray-600 mt-3 italic bg-gray-50 p-3 rounded-lg">
                     "{log.notes}"
                  </p>
                )}
              </div>
            ))
          ) : (
            <div className="text-center py-12">
              <Activity className="w-16 h-16 text-white/50 mx-auto mb-4" />
              <p className="text-white text-lg">No activity yet. Start your journey!</p>
            </div>
          )}
        </div>
      </div>
    </div>
  );
};



    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<WeightLossJourney />);
    
    setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 500);
  </script>
</body>
</html>
