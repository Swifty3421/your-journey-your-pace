<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Weight Loss Journey - David & Amanda</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
      }
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    // Simple app without React - Pure JavaScript
    const app = {
      currentUser: 'david',
      activeTab: 'dashboard',
      userData: {
        david: {
          name: 'David',
          startWeight: 283,
          currentWeight: 283,
          targetWeight: 231,
          heightInches: 70,
          calorieTarget: 1700,
          proteinTarget: 180,
          meals: [],
          workouts: []
        },
        amanda: {
          name: 'Amanda',
          startWeight: 220,
          currentWeight: 220,
          targetWeight: 180,
          heightInches: 65,
          calorieTarget: 1500,
          proteinTarget: 120,
          meals: [],
          workouts: []
        }
      }
    };

    const workoutList = [
      { name: 'Morning Walk', duration: '30 min', calories: 150 },
      { name: 'Peloton Ride', duration: '20 min', calories: 200 },
      { name: 'Weight Training', duration: '45 min', calories: 250 },
      { name: 'Yoga', duration: '30 min', calories: 100 },
      { name: 'Evening Walk', duration: '20 min', calories: 100 },
      { name: 'HIIT Training', duration: '25 min', calories: 300 },
      { name: 'Swimming', duration: '30 min', calories: 200 }
    ];

    function render() {
      const user = app.userData[app.currentUser];
      const weightLost = user.startWeight - user.currentWeight;
      const weightToGo = user.currentWeight - user.targetWeight;
      const progressPercent = ((weightLost / (user.startWeight - user.targetWeight)) * 100).toFixed(1);
      
      const holidayDate = new Date('2026-05-14');
      const today = new Date();
      const daysLeft = Math.ceil((holidayDate - today) / (1000 * 60 * 60 * 24));
      const startDate = new Date('2026-01-03');
      const weekNumber = Math.ceil((today - startDate) / (1000 * 60 * 60 * 24 * 7));
      
      const bmi = (user.currentWeight / (user.heightInches * user.heightInches)) * 703;
      
      document.getElementById('root').innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 relative overflow-hidden">
          <!-- Animated Background Blobs -->
          <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-duration: 6s;"></div>
          <div class="absolute top-40 right-10 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-duration: 8s; animation-delay: 2s;"></div>
          <div class="absolute bottom-20 left-1/3 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-duration: 7s; animation-delay: 4s;"></div>

          <!-- User Selection -->
          <div class="relative z-10 p-4 sm:p-6 flex justify-center gap-4">
            <button onclick="switchUser('david')" class="px-6 py-3 rounded-2xl font-bold text-lg transition-all ${app.currentUser === 'david' ? 'bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/50' : 'bg-white/20 backdrop-blur-sm text-white/70 hover:bg-white/30'}">
              David
            </button>
            <button onclick="switchUser('amanda')" class="px-6 py-3 rounded-2xl font-bold text-lg transition-all ${app.currentUser === 'amanda' ? 'bg-gradient-to-r from-pink-500 to-pink-600 text-white shadow-lg shadow-pink-500/50' : 'bg-white/20 backdrop-blur-sm text-white/70 hover:bg-white/30'}">
              Amanda
            </button>
          </div>

          <!-- Beach Header -->
          <div class="relative z-10 mx-4 sm:mx-6 mb-6 rounded-3xl overflow-hidden shadow-2xl" style="background: linear-gradient(180deg, #87CEEB 0%, #E0F2FE 100%);">
            <div class="bg-gradient-to-b from-transparent via-transparent to-black/50 p-8 text-center">
              <h1 class="text-4xl sm:text-5xl font-black text-white mb-2 drop-shadow-2xl">üèñÔ∏è Your Journey</h1>
              <p class="text-white/90 text-lg font-semibold drop-shadow-lg">May 14, 2026 Holiday</p>
              <p class="text-white/80 text-sm mt-2">${daysLeft} days to go!</p>
            </div>
          </div>

          <!-- Tab Navigation -->
          <div class="relative bg-gradient-to-r from-slate-800 via-slate-900 to-slate-800 border-b-2 border-white/20 shadow-2xl sticky top-0 z-40">
            <div class="flex overflow-x-auto p-3 gap-2 scrollbar-hide">
              ${['dashboard', 'bmi', 'photos', 'workouts', 'meals', 'checkin', 'progress'].map(tab => {
                const icons = {dashboard: 'üìä', bmi: '‚öñÔ∏è', photos: 'üì∏', workouts: 'üí™', meals: 'üçΩÔ∏è', checkin: '‚úÖ', progress: 'üìà'};
                const colors = {dashboard: 'blue', bmi: 'green', photos: 'pink', workouts: 'orange', meals: 'yellow', checkin: 'purple', progress: 'cyan'};
                const isActive = app.activeTab === tab;
                return `
                  <button onclick="showTab('${tab}')" class="flex-shrink-0 flex items-center gap-2 px-4 py-3 rounded-xl transition-all ${isActive ? 'bg-gradient-to-br from-' + colors[tab] + '-600 to-' + colors[tab] + '-600 text-white shadow-2xl scale-105 border-2 border-white/30' : 'bg-white/10 backdrop-blur-sm text-white/70 hover:bg-white/20'}">
                    <span class="text-xl">${icons[tab]}</span>
                    <span class="text-xs font-semibold capitalize">${tab}</span>
                  </button>
                `;
              }).join('')}
            </div>
          </div>

          <!-- Content -->
          <div class="relative z-10 p-4 sm:p-6 max-w-7xl mx-auto pb-20">
            ${app.activeTab === 'dashboard' ? `
              <div class="space-y-6">
                <h2 class="text-3xl font-extrabold text-white mb-6 text-center">üìä Dashboard</h2>
                
                <!-- Progress Rings -->
                <div class="grid grid-cols-3 gap-3 sm:gap-4 mb-6">
                  ${renderProgressRing(75, 'Calories', '1200/1700', 'orange')}
                  ${renderProgressRing(50, 'Protein', '90g/180g', 'blue')}
                  ${renderProgressRing(40, 'Steps', '4,200/8,000', 'green')}
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 sm:gap-4">
                  ${renderStatCard('üìä', 'Current', lbsToStones(user.currentWeight), 'from-blue-500 to-cyan-400')}
                  ${renderStatCard('üìâ', 'Lost', weightLost.toFixed(1) + ' lbs', 'from-purple-500 to-pink-500')}
                  ${renderStatCard('üéØ', 'To Goal', weightToGo.toFixed(1) + ' lbs', 'from-green-500 to-emerald-500')}
                  ${renderStatCard('üìÖ', 'Week', weekNumber + '/19', 'from-orange-500 to-red-500')}
                </div>
              </div>
            ` : ''}

            ${app.activeTab === 'bmi' ? `
              <div class="space-y-6">
                <h2 class="text-3xl font-extrabold text-white mb-6 text-center">‚öñÔ∏è BMI Tracker</h2>
                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20">
                  <div class="text-center mb-6">
                    <div class="text-6xl font-black text-white mb-2">${bmi.toFixed(1)}</div>
                    <div class="text-xl text-white/80">Current BMI</div>
                    <div class="text-lg ${bmi < 25 ? 'text-green-400' : bmi < 30 ? 'text-yellow-400' : 'text-red-400'} font-bold mt-2">
                      ${bmi < 18.5 ? 'Underweight' : bmi < 25 ? 'Healthy' : bmi < 30 ? 'Overweight' : 'Obese'}
                    </div>
                  </div>
                </div>
              </div>
            ` : ''}

            ${app.activeTab === 'workouts' ? `
              <div class="space-y-3">
                <h2 class="text-3xl font-extrabold text-white mb-6 text-center">üí™ Workouts</h2>
                ${workoutList.map((w, i) => `
                  <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
                    <div class="flex items-center gap-4">
                      <input type="checkbox" class="w-6 h-6 rounded accent-green-500" onchange="checkWorkout(${i})">
                      <div class="flex-1">
                        <div class="text-white font-bold">${w.name}</div>
                        <div class="text-white/70 text-sm">${w.duration} ‚Ä¢ ${w.calories} calories</div>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : ''}

            ${app.activeTab === 'meals' ? `
              <div class="space-y-4">
                <h2 class="text-3xl font-extrabold text-white mb-6 text-center">üçΩÔ∏è Meals</h2>
                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20">
                  <input type="text" id="mealName" placeholder="Meal name..." class="w-full bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 mb-3 border border-white/30">
                  <input type="number" id="mealCalories" placeholder="Calories..." class="w-full bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 mb-3 border border-white/30">
                  <button onclick="addMeal()" class="w-full bg-gradient-to-r from-green-500 to-emerald-500 text-white font-bold py-3 rounded-xl">Add Meal</button>
                </div>
                <div id="mealsList">
                  ${user.meals.length === 0 ? '<p class="text-white/50 text-center py-8">No meals logged yet</p>' : user.meals.map((m, i) => `
                    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20 mb-3">
                      <div class="flex justify-between items-center">
                        <div>
                          <div class="text-white font-bold">${m.name}</div>
                          <div class="text-white/70 text-sm">${m.calories} calories</div>
                        </div>
                        <button onclick="deleteMeal(${i})" class="text-red-400 text-2xl">√ó</button>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}

            ${app.activeTab === 'photos' ? `
              <div class="text-center">
                <h2 class="text-3xl font-extrabold text-white mb-6">üì∏ Progress Photos</h2>
                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
                  <div class="text-6xl mb-4">üì∑</div>
                  <p class="text-white/70">Take progress photos to track your journey</p>
                </div>
              </div>
            ` : ''}

            ${app.activeTab === 'checkin' ? `
              <div class="space-y-4">
                <h2 class="text-3xl font-extrabold text-white mb-6 text-center">‚úÖ Daily Check-In</h2>
                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20">
                  <div class="space-y-4">
                    <input type="number" placeholder="Weight (lbs)" class="w-full bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 border border-white/30">
                    <input type="number" placeholder="Calories" class="w-full bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 border border-white/30">
                    <input type="number" placeholder="Protein (g)" class="w-full bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 border border-white/30">
                    <input type="number" placeholder="Steps" class="w-full bg-white/20 text-white placeholder-white/50 rounded-xl px-4 py-3 border border-white/30">
                    <button class="w-full bg-gradient-to-r from-purple-500 to-fuchsia-500 text-white font-bold py-3 rounded-xl">Save Check-In</button>
                  </div>
                </div>
              </div>
            ` : ''}

            ${app.activeTab === 'progress' ? `
              <div class="text-center">
                <h2 class="text-3xl font-extrabold text-white mb-6">üìà Progress</h2>
                <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
                  <div class="text-6xl mb-4">üìä</div>
                  <p class="text-white/70 mb-4">Track your journey over time</p>
                  <div class="text-white text-lg font-bold">${progressPercent}% Complete</div>
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderProgressRing(percent, label, value, color) {
      const colors = {
        orange: {from: 'orange-500', to: 'red-500', stroke1: '#f97316', stroke2: '#ef4444'},
        blue: {from: 'blue-500', to: 'cyan-500', stroke1: '#3b82f6', stroke2: '#06b6d4'},
        green: {from: 'green-500', to: 'emerald-500', stroke1: '#10b981', stroke2: '#10b981'}
      };
      const c = colors[color];
      const circumference = 2 * Math.PI * 32;
      const offset = circumference * (1 - Math.min(percent, 100) / 100);
      
      return `
        <div class="bg-gradient-to-br from-${c.from}/20 to-${c.to}/20 backdrop-blur-sm rounded-2xl p-4 border border-white/20 shadow-xl text-center">
          <svg class="w-20 h-20 mx-auto mb-2 transform -rotate-90" viewBox="0 0 80 80">
            <circle cx="40" cy="40" r="32" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>
            <circle cx="40" cy="40" r="32" fill="none" stroke="${c.stroke1}" stroke-width="8" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" stroke-linecap="round"/>
          </svg>
          <p class="text-white/90 text-sm font-bold">${label}</p>
          <p class="text-white text-xs">${value}</p>
        </div>
      `;
    }

    function renderStatCard(emoji, label, value, gradient) {
      return `
        <div class="bg-gradient-to-br ${gradient} rounded-xl shadow-2xl p-4 text-white text-center">
          <div class="text-3xl mb-2">${emoji}</div>
          <div class="text-2xl font-bold">${value}</div>
          <div class="text-xs opacity-90">${label}</div>
        </div>
      `;
    }

    function lbsToStones(lbs) {
      const stones = Math.floor(lbs / 14);
      const pounds = Math.round(lbs % 14);
      return `${stones}st ${pounds}lb`;
    }

    function switchUser(user) {
      app.currentUser = user;
      render();
    }

    function showTab(tab) {
      app.activeTab = tab;
      render();
    }

    function checkWorkout(index) {
      alert('Great job! üéâ');
    }

    function addMeal() {
      const name = document.getElementById('mealName').value;
      const calories = document.getElementById('mealCalories').value;
      if (name && calories) {
        app.userData[app.currentUser].meals.push({name, calories: parseInt(calories)});
        render();
      }
    }

    function deleteMeal(index) {
      app.userData[app.currentUser].meals.splice(index, 1);
      render();
    }

    // Initial render
    render();
  </script>
</body>
</html>
